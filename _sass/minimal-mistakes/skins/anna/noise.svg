<!-- <svg viewBox="0 0 200 200" xmlns='http://www.w3.org/2000/svg'> -->
<svg xmlns='http://www.w3.org/2000/svg'>  
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.65' 
      numOctaves='3' 
      stitchTiles='stitch' />
  </filter>

  <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>

.noise {
  opacity: .7;
  mix-blend-mode: soft-light;
  background-image: url("https://assets-global.website-files.com/64786b619e5c33d650d5499e/64786b629e5c33d650d54a1d_noise.png");
  background-position: 0 0;
  background-size: auto;
  background-attachment: scroll;
  position: absolute;
  top: 0%;
  bottom: 0%;
  left: 0%;
  right: 0%;
}

.section-hero {
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  margin-top: -7.7em;
  padding: 8.5em 2em 6.5em;
  display: flex;
  position: relative;
  overflow: hidden;
}